<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Redirect</title>

  <!-- Add Bootstrap CSS link -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>WhatsApp Redirect</h1>
    <p>This page will help you navigate to WhatsApp.</p>

    <form id="whatsappForm">
      <div class="form-group">
        <label for="phoneNumber">Enter Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <button type="button" class="btn btn-success" onclick="redirectToWhatsApp()">Go to WhatsApp</button>
    </form>

    <script>
      function redirectToWhatsApp() {
        // Get the entered phone number
        var phoneNumber = document.getElementById("phoneNumber").value;

        // Remove any non-digit characters (e.g., spaces, hyphens)
        phoneNumber = phoneNumber.replace(/\D/g, '');

        // Remove leading zeros
        phoneNumber = phoneNumber.replace(/^0+/, '');

        // Create WhatsApp link
        var whatsappLink = 'https://wa.me/' + phoneNumber;

        // Open link in a new tab
        window.open(whatsappLink, '_blank');
      }
    </script>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
